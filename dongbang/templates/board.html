<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script|Stylish&display=swap" rel="stylesheet">
</head>

<body style="font-size: 20px; text-align: center; ">
    <div style="display: table; width: 300px; margin: 0 auto; ">
        <div style="width:400px; height:300px; top:30%; margin-top:-50px; position:absolute;">
                <h2 style="font-family: 'Stylish', sans-serif;">★방명록★</h2>
                <form action="{% url 'submit' %}" style="font-family: 'Stylish', sans-serif;">
                    메세지 : <textarea cols="30" rows="2" name="words"></textarea>
                    <br>
                    작성자 : <textarea cols="30" rows="2" name="writer"></textarea>
                    <br>
                    등록일 : <input type="date" name="date">
                    <input type="submit" value="등록하기" style="font-family: 'Nanum Pen Script', cursive; font-size: 20px; -webkit-border-radius: 12;
                    -moz-border-radius: 12;
                    border-radius: 12px;
                    color: #000000;
                    padding: 5px;
                    background: #ffffff;
                    border: solid #000000 1.5px;
                    text-decoration: none;">

                </form>
                <table border="1" style="font-family: 'Nanum Pen Script', cursive; font-size: 30px; text-align: center; ">
                    <th>메세지</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    {% for m in messages.all %}
                    <tr>
                        <td>{{ m.content }}</td>
                        <td>{{ m.writer }}</td>
                        <td>{{ m.date }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
    </div>
</body>
